<!DOCTYPE html>
<html class = html>
<head>
  <title> Books Database </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style type="text/css">
        body{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: lightgrey
        }
		h1{
			text-transform:uppercase;
			color:#505050;
			text-align:right;
			font-weight:100;
			letter-spacing:1px;
			line-height:normal;
			font-size:2.5em;
			font-family:monospace;
			padding-right:10px;
			border-bottom:1px #bfbfbf solid;
		}
		hr{
			border:1px #bfbfbf solid;
			border-top:none;
		}

        .book{
        display:inline-block;
        vertical-align:middle;
        font-size:2em;
        font-weight:bold;
        }

        .worm{
        display:inline-block;
        vertical-align:middle;
        font-family:georgia;
        font-style:italic;
        font-size:2em;
        padding:3px;
        background:#fff;
        top:0px;
        }

        .wormImg {
        width: 40px;
        padding-left: 5px;
        }

        #nav{
        position:fixed;
        top:0px;
        left:0px;
        padding:20px;
        width:100%;
        height:6%;
        z-index:1;
        overflow:none;
        font-size:0.9em;
        font-family:helvetica;
        background:#A7D5DC;
        }
		#nav ul{
			list-style-type:none;
			display:inline;
			padding:0px;
		}
		#nav li{
			background:black;
		}
		button, #nav a{
			color:#fff;
			text-decoration:none;
			font-weight:bold;
			letter-spacing:1px;
			font-variant:small-caps;
			background:black;
			border:none;
			padding:10px 15px 10px 15px;
		}
		button:hover{
			background:#999;
		}
		#nav a:hover{
			background:#fff;
			color:#999;
		}
		.top{
			display:inline-block;
		}
		.top li{
			display:inline-block;
			text-align:center;
		}
		.top a{
			display:inline-block;
			width:90px;
		}
		.drop{
			display:none;
			position:absolute;
		}
		.drop li{
			display:block;
		}
		.top:hover .drop{
			display:block;
		}
		.menu{
            float:right;
            margin-right:3%;
        }
        .box {
            margin-top: 100px;
            background:white;
            width: 500px;
            height: 400px;
            padding: 70px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 150px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
	.input-table tr {border: solid white 5px}
    .input-table-form {border: 5px solid white}
    .input-table table {border: solid black 2px}
    .input-table td {border: solid white 2px}

    .button-table {}
    .button-table td {border: solid white 5px; background: white;}

    .book-information-box {border: solid white 5px; padding: 10px; background: white; height: 19px}

    .body {border: solid white 5px;}
    .div-book-table {padding: 5px;}
    .book-table table {border: solid white 5px; background:white; padding: 20px}
    .book-table th {border: solid black 1px; background:white; width: 150px}
    .book-table td {border: solid black 1px; background:white;height: 19px}
    </style>
</head>
<body>
 <div id="nav">
    <span class="book">BOOK</span>
         <span class="worm">Worm</span>
         <span class = "book"><img src ="https://images.emojiterra.com/mozilla/512px/1f41b.png" class = "wormImg"></span>
      <div class="menu">
        <ul>
          <div class="top">
            <li>
              <a href="">Account<i class="fa fa-sort-down"></i></a>
            </li>
            <div class="drop">
              <li><a href="/signout">Sign Out</a></li>
            </div>
          </div>
        </ul>
      </div>
    </div>

<div class = box align = center>
<h1>Book Database</h1>

<form action="/vendor" method="POST">
  <table class="input-table" id="input-table">
    <tr>
      <td class="input-table-form"><b>Title:</b></td>
      <td><input name="title" placeholder="Enter Title"></td>
      <td class="input-table-form"><b>Vendor:</b></td>
      <td><input name="vendor" placeholder="Enter Vendor"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>ISBN #:</b></td>
      <td><input name="isbn" placeholder="Enter ISBN #"></td>
      <td class="input-table-form"><b>Genre:</b></td>
      <td><input name="genre" placeholder="Enter Genre"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>Author:</b></td>
      <td><input name="author" placeholder="Enter Author"></td>
      <td class="input-table-form"><b>Stock:</b></td>
      <td><input name="amount" placeholder="Enter Stock"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>Detail:</b></td>
      <td><input name="detail" placeholder="Enter Detail"></td>
      <td class="input-table-form"><b>Promo:</b></td>
      <td><input name="promo" placeholder="Enter Promo"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>Picture url:</b></td>
      <td><input name="pic_url" placeholder="Enter Pic url"></td>
      <td class="input-table-form"><b>Price:</b></td>
      <td><input name="price" placeholder="Enter Price"></td>
    </tr>
  </table>
  <br><br>
  <table class="button-table" id="button-table">
    <tr>
      <input type="radio" name="radiobutton" value="add" checked="checked"> Add book
      <input type="radio" name="radiobutton" value="delete"> Delete Book
      <input type="radio" name="radiobutton" value="update"> Update Book
    </tr>
    <button type="submit" class="searchbtn" value="Submit">Submit
  </table>
  </form>
  </div>
</body>
<foot>
</foot>
</html>
